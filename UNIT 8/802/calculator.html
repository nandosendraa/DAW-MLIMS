<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
    </head>
    <body>
        <form>
            <p>
                <label id="firstNumber">First Number :</label>
                <input type="text" name="firstNumber" required>
            </p>
            <p>
                <label id="secondNumber">Second Number:</label>
                <input type="text" name="secondNumber" required>
            </p>
            <p>
                <button id="multiply">Multiply</button>
                <button id="division">Divide</button>
            </p>
            <p>
                <div id="result"></div>
            </p>
        </form>
    </body>
    <script src="script.js"></script>
</html>
